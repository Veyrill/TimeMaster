<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMaster Pro</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>‚è± TimeMaster <span class="badge">PRO</span></h1>
    </header>

    <section class="timer-card">
        <div id="timer">00:00:00</div>
        
        <div class="input-grid">
            <div class="input-group">
                <label>Co robisz?</label>
                <input id="activity" placeholder="Np. Kodowanie projektu..." />
            </div>
            
            <div class="input-group">
                <label>Kategoria</label>
                <div class="category-wrapper">
                    <select id="category">
                        <option value="">Wybierz...</option>
                        <option value="Praca">Praca</option>
                        <option value="Nauka">Nauka</option>
                        <option value="Hobby">Hobby</option>
                    </select>
                    <input id="customCategory" placeholder="W≈Çasna..." />
                </div>
            </div>

            <div class="input-group">
                <label>Priorytet</label>
                <select id="priority">
                    <option value="low">üü¢ Niski</option>
                    <option value="medium" selected>üü° ≈öredni</option>
                    <option value="high">üî¥ Wysoki</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button id="start" class="btn-primary">Start</button>
            <button id="pause" class="btn-secondary" disabled>Pauza</button>
            <button id="stop" class="btn-danger" disabled>Stop</button>
        </div>
    </section>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">Dzi≈õ ≈ÇƒÖcznie</span>
            <div id="summary" class="stat-value">00:00:00</div>
        </div>
        <button id="resetDay" class="btn-ghost">üîÑ Resetuj dzie≈Ñ</button>
    </div>

    <section class="history-section">
        <div class="section-header">
            <h3>Historia</h3>
            <select id="filterCategory" class="mini-select">
                <option value="">Wszystkie kategorie</option>
            </select>
        </div>
        <ul id="history" class="history-list"></ul>
    </section>

    <section class="summary-section">
        <h3>Podsumowanie wg kategorii</h3>
        <ul id="categorySummary" class="category-chips"></ul>
    </section>
</div>

<script src="/static/app.js"></script>
</body>
</html>
